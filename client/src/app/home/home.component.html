<hgroup>
  <app-logo></app-logo>
  <p>Memorize easily with flashcards!</p>
</hgroup>

<p>Once registered you will be able to:</p>

<ul>
  <li>Write your own flashcards</li>
  <li>Organize them into collections</li>
  <li>Train your memory with active recall</li>
</ul>

<form *ngIf="!auth.authenticated" #form="ngForm" (ngSubmit)="logIn(form)"
    class="form">
  <label [class.invalid]="form.submitted && username.errors?.['required']"
      for="username">Username</label>
  <input id="username" name="username" autocomplete="username" required
      [(ngModel)]="credentials.username" #username="ngModel" appAutofocus>

  <label [class.invalid]="form.submitted && password.errors?.['required']"
      for="password">Password</label>
  <app-password (toggleEvent)="pwd.type = $event ? 'password' : 'text'">
    <input id="password" type="password" name="password"
        [(ngModel)]="credentials.password" #pwd autocomplete="current-password"
        required #password="ngModel">
  </app-password>
  <p class="message" *ngIf="message"><strong>{{message}}</strong></p>
  <button class="link">Log in</button>
  <p id="link">No account? <a routerLink="register">Register</a></p>
</form>
