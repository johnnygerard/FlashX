<ng-content></ng-content>
<button class="button" type="button" (click)="toggle()">
  <img class="icon" src="assets/eye-icon-show-32px.png" alt="open eye"
      title="show password" width="32" height="32" *ngIf="hidden; else other">
</button>

<ng-template #other>
  <img class="icon" src="assets/eye-icon-hide-32px.png" alt="closed eye"
      title="hide password" width="32" height="32">
</ng-template>
